        Height: =66
        Size: =13
        Text: |-
            ="Je suis affiché si l'input contient aaa ou bbb ou ccc
            "
        Visible: |-
            =With({conditionAny:Concat(ForAll(Filter(ForAll(
                    Table(ParseJSON(LookUp(Questions,ID=1).ConditionnalDisplay)),// ici ça serait un ThisItem
                    {
                        type: Text(Value.type),
                        keyword: Text(Value.keyword)
                    }),type="any"),
            !IsBlank(Find(keyword,TextInput3.Text))),Value)}, // ici ça serait un lookup de la réponse du parent
            !IsBlank(Find("true",conditionAny))
            )
