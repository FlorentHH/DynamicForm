Screen1 As screen:
    LoadingSpinnerColor: =RGBA(105, 121, 126, 1)

    Gallery2 As gallery.variableTemplateHeightGallery:
        BorderColor: =RGBA(166, 166, 166, 1)
        DelayItemLoading: =true
        Height: =551
        Items: =cQuestions
        Layout: =Layout.Vertical
        LoadingSpinner: =LoadingSpinner.Data
        TemplatePadding: =1
        TemplateSize: =280
        Width: =1306
        X: =60
        Y: =60
        ZIndex: =2

        "inputDate As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
            AccessibleLabel: =Self.Selected.DatePicker1.SelectedDate
            BorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(241, 244, 249, 1)
            Height: |
                =120
            Items: =ThisItem
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: =lblBot_1.Height+lblMid_1.Height+lblTop_1.Height
            Visible: =First(Self.AllItems).InputType.Value="Date"
            Width: =Parent.Width-200
            X: |
                =0
            ZIndex: =1

            lblTop As htmlViewer:
                AutoHeight: =true
                HtmlText: =ThisItem.Top
                OnSelect: =Select(Parent)
                Width: =Parent.Width
                ZIndex: =1

            lblMid As htmlViewer:
                AutoHeight: =true
                HtmlText: =ThisItem.Name
                OnSelect: =Select(Parent)
                Width: |
                    =300
                Y: =lblTop.Y+lblTop.Height
                ZIndex: =2

            lblBot As htmlViewer:
                AutoHeight: =true
                HtmlText: =ThisItem.Bot
                OnSelect: =Select(Parent)
                Width: =Parent.Width
                X: |
                    =0
                Y: =lblMid.Y+lblMid.Height
                ZIndex: =3

            DatePicker1 As datepicker:
                BorderColor: =RGBA(166, 166, 166, 1)
                CalendarHeaderFill: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                Font: =Font.'Segoe UI'
                HoverDateFill: =RGBA(200, 200, 200, 1)
                IconBackground: =RGBA(105, 121, 126, 1)
                OnChange: =
                OnSelect: =Select(Parent)
                PaddingTop: =5
                SelectedDateFill: =RGBA(105, 121, 126, 1)
                Size: =13
                Width: =lblMid.Width+lblMid.X+30
                X: =211
                Y: =lblMid.Y
                ZIndex: =4

        "inputString As gallery.'BrowseLayout_Vertical_TwoTextVariant_ver4.0'":
            AccessibleLabel: |-
                =If(IfError(Text(ParseJSON(ThisItem.Parameters).multiple),false)
                ,ThisItem.tempTable,
                Self.Selected.TextInput1.Text)
            BorderColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(237, 237, 237, 1)
            Height: =Value(First(Self.AllItems).Label1.Text)
            ItemAccessibleLabel: =
            Items: =ThisItem
            Layout: =Layout.Vertical
            ShowScrollbar: =false
            TemplatePadding: =0
            TemplateSize: |-
                =With({aaa:lblBot_1.Height+lblMid_1.Height+lblTop_1.Height},If(aaa<80,80,aaa))
            Visible: |+
                =First(Self.AllItems).InputType.Value="String"
                
            Width: =Parent.Width-200
            X: |
                =0
            ZIndex: =2

            lblTop_1 As htmlViewer:
                AutoHeight: =true
                HtmlText: =ThisItem.Top
                OnSelect: =Select(Parent)
                Width: =Parent.Width
                ZIndex: =1

            lblMid_1 As htmlViewer:
                AutoHeight: =true
                HtmlText: ="<b>"&ThisItem.Name&"</b>"
                OnSelect: =Select(Parent)
                Width: |
                    =300
                Y: =lblTop_1.Y+lblTop_1.Height
                ZIndex: =2

            lblBot_1 As htmlViewer:
                AutoHeight: =true
                HtmlText: =ThisItem.Bot
                OnSelect: =Select(Parent)
                Visible: =!IsBlank(lblBot_1.HtmlText)
                Width: =Parent.Width
                X: |
                    =0
                Y: =lblMid_1.Y+lblMid_1.Height
                ZIndex: =3

            TextInput1 As text:
                BorderColor: =RGBA(166, 166, 166, 1)
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                Default: ="Text input"
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                DisabledFill: =RGBA(244, 244, 244, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                Height: =35
                HoverBorderColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                HoverColor: =RGBA(51, 51, 51, 1)
                HoverFill: =RGBA(255, 255, 255, 1)
                OnSelect: =Select(Parent)
                PressedBorderColor: =RGBA(105, 121, 126, 1)
                PressedColor: =RGBA(51, 51, 51, 1)
                PressedFill: =RGBA(255, 255, 255, 1)
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Size: =13
                X: =lblMid_1.X+lblMid_1.Width
                Y: =lblMid_1.Y
                ZIndex: =4

            Label1 As label:
                BorderColor: =RGBA(0, 0, 0, 0)
                BorderStyle: =BorderStyle.None
                BorderThickness: =2
                Color: =RGBA(51, 51, 51, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(166, 166, 166, 1)
                FocusedBorderThickness: =4
                Font: =Font.'Segoe UI'
                OnSelect: =Select(Parent)
                Size: =13
                Text: |-
                    =With({aaa:If(lblBot_1.Visible,lblBot_1.Height,0)+
                    If(TextInput1.Visible,TextInput1.Height,0)+
                    If(lblTop_1.Visible,lblTop_1.Height+lblTop_1.Y,0)+10
                    +If(multipleList.Visible,multipleList.Height+5,0)},If(aaa<80,80,aaa))
                X: =800
                ZIndex: =5

            multipleList As gallery.galleryVertical:
                AccessibleLabel: =ThisItem.ID
                BorderColor: =RGBA(166, 166, 166, 1)
                Fill: =RGBA(255, 255, 255, 1)
                Height: |-
                    =With({aaa:RoundUp(CountRows(LastN(Split(ThisItem.tempTable,"/"),CountRows(Split(ThisItem.tempTable,"/"))-1)),0)},
                    RoundUp(aaa/3,0))*45
                Items: =LastN(Split(ThisItem.tempTable,"/"),CountRows(Split(ThisItem.tempTable,"/"))-1)
                Layout: =Layout.Vertical
                TemplateSize: =35
                Visible: |
                    =IfError(Text(ParseJSON(ThisItem.Parameters).multiple),false)
                Width: =670
                WrapCount: =3
                X: =40
                Y: =lblBot_1.Y+lblBot_1.Height
                ZIndex: =6

                listString As label:
                    BorderColor: =RGBA(0, 0, 0, 0)
                    BorderStyle: =BorderStyle.None
                    BorderThickness: =2
                    Color: =RGBA(51, 51, 51, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(166, 166, 166, 1)
                    Fill: =RGBA(214, 216, 217, 1)
                    FocusedBorderThickness: =4
                    Font: =Font.'Segoe UI'
                    Height: =30
                    OnSelect: =Select(Parent)
                    Size: =13
                    Text: =ThisItem.Result
                    Y: =5
                    ZIndex: =1

                listRemove As icon.Cancel:
                    BorderColor: =RGBA(166, 166, 166, 1)
                    Color: =RGBA(105, 121, 126, 1)
                    DisabledBorderColor: =RGBA(0, 0, 0, 0)
                    DisabledColor: =RGBA(220, 220, 220, 1)
                    DisabledFill: =RGBA(0, 0, 0, 0)
                    FocusedBorderThickness: =4
                    Height: =listString.Height
                    HoverBorderColor: =RGBA(0, 0, 0, 0)
                    HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                    HoverFill: =RGBA(0, 0, 0, 0)
                    Icon: =Icon.Cancel
                    OnSelect: |-
                        =With({aaa:LookUp(cQuestions,ID=Value(Parent.AccessibleLabel))},
                        Patch(cQuestions,aaa,{tempTable:Substitute(aaa.tempTable,"/"&ThisItem.Result,"")})
                        )
                    PressedBorderColor: =RGBA(0, 0, 0, 0)
                    PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                    PressedFill: =RGBA(0, 0, 0, 0)
                    Width: =listString.Height
                    X: =listString.Width
                    Y: =listString.Y
                    ZIndex: =2

            multipleClear As icon.Cancel:
                BorderColor: =RGBA(166, 166, 166, 1)
                Color: =RGBA(105, 121, 126, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(220, 220, 220, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =multipleAdd.Height
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                HoverFill: =RGBA(0, 0, 0, 0)
                Icon: =Icon.Trash
                OnSelect: |-
                    =Patch(cQuestions,LookUp(cQuestions,ID=ThisItem.ID),{tempTable:""})
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                PressedFill: =RGBA(0, 0, 0, 0)
                Width: =multipleAdd.Height
                X: =680
                Y: =multipleAdd.Y
                ZIndex: =7

            multipleAdd As icon.Add:
                BorderColor: =RGBA(166, 166, 166, 1)
                Color: =RGBA(105, 121, 126, 1)
                DisabledBorderColor: =RGBA(0, 0, 0, 0)
                DisabledColor: =RGBA(220, 220, 220, 1)
                DisabledFill: =RGBA(0, 0, 0, 0)
                FocusedBorderThickness: =4
                Height: =TextInput1.Height
                HoverBorderColor: =RGBA(0, 0, 0, 0)
                HoverColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                HoverFill: =RGBA(0, 0, 0, 0)
                Icon: =Icon.Add
                OnSelect: |-
                    =With({aaa:ThisItem.tempTable},Patch(cQuestions,LookUp(cQuestions,ID=ThisItem.ID),{tempTable:aaa&"/"&TextInput1.Text}))
                PressedBorderColor: =RGBA(0, 0, 0, 0)
                PressedColor: =ColorFade(RGBA(105, 121, 126, 1), -30%)
                PressedFill: =RGBA(0, 0, 0, 0)
                Visible: =multipleList.Visible
                Width: =TextInput1.Height
                X: =TextInput1.X+TextInput1.Width+10
                Y: =TextInput1.Y
                ZIndex: =8

        Label6 As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(232, 244, 217, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            OnSelect: =Select(Parent)
            Size: =13
            Text: |-
                =Switch(ThisItem.InputType.Value
                    ,"String"
                    ,inputString.AccessibleLabel
                    ,"Date"
                    ,inputDate.AccessibleLabel
                )
            X: =1146
            ZIndex: =3

        Label6_1 As label:
            BorderColor: =RGBA(0, 0, 0, 0)
            BorderStyle: =BorderStyle.None
            BorderThickness: =2
            Color: =RGBA(51, 51, 51, 1)
            DisabledBorderColor: =RGBA(0, 0, 0, 0)
            DisabledColor: =RGBA(166, 166, 166, 1)
            Fill: =RGBA(232, 244, 217, 1)
            FocusedBorderThickness: =4
            Font: =Font.'Segoe UI'
            OnSelect: =Select(Parent)
            Size: =13
            Text: =Text(ParseJSON(ThisItem.Parameters).multiple)
            X: =1146
            Y: =45
            ZIndex: =4

    Label7 As label:
        BorderColor: =RGBA(0, 0, 0, 0)
        BorderStyle: =BorderStyle.None
        BorderThickness: =2
        Color: =RGBA(51, 51, 51, 1)
        DisabledBorderColor: =RGBA(0, 0, 0, 0)
        DisabledColor: =RGBA(166, 166, 166, 1)
        FocusedBorderThickness: =4
        Font: =Font.'Segoe UI'
        Height: =56
        Size: =13
        Text: =Concat(Gallery2.AllItems,Label6.Text&",")
        Width: =1100
        X: =48
        Y: =687
        ZIndex: =3

